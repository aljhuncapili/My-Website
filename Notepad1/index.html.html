<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Auto-Delete Notepad</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    font-family: 'Inter', Arial, sans-serif;
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }

  .notepad-container {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 650px;
    height: 500px;
    display: flex;
    flex-direction: column;
    padding: 25px;
    position: relative;
  }

  h2 {
    margin: 0 0 10px 0;
    color: #222;
    user-select: none;
  }

  #timer {
    font-weight: 600;
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
    user-select: none;
  }

  textarea {
    flex-grow: 1;
    width: 100%;
    border-radius: 10px;
    border: 2px solid #ccc;
    padding: 1px;
    font-size: 18px;
    line-height: 1.5;
    resize: none;
    background: #fafafa;
    box-shadow: inset 0 4px 8px rgba(0,0,0,0.05);
    transition: border-color 0.3s ease;
    font-family: 'Courier New', Courier, monospace;
    color: #222;
  }

  textarea:focus {
    outline: none;
    border-color: #6b73ff;
    box-shadow: 0 0 8px #6b73ff;
    background: #fff;
  }

  .controls {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button {
    background: #6b73ff;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 6px 15px rgba(107, 115, 255, 0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #4a54e1;
  }
  button:active {
    transform: scale(0.97);
  }

  #charCount {
    font-size: 0.9rem;
    color: #666;
    user-select: none;
  }

  /* Fade-out animation for auto-delete */
  .fade-out {
    animation: fadeOut 1.2s forwards;
  }
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
</style>
</head>
<body>

<div class="notepad-container">
  <h2>Secure Auto-Delete Notepad</h2>
  <div id="timer">Auto-delete in: <span id="countdown">180</span> seconds</div>
  <textarea id="notepad" placeholder="Write your notes here..."></textarea>
  <div class="controls">
    <div id="charCount">Characters: 0</div>
    <button id="resetTimerBtn" title="Reset Auto-Delete Timer">Reset Timer ‚è≥</button>
  </div>
</div>

<script>
  const STORAGE_KEY = 'secureNotepadContent';
  const TIMEOUT_MS = 60000; // 1 minute timeout
  const countdownEl = document.getElementById('countdown');
  const textarea = document.getElementById('notepad');
  const charCountEl = document.getElementById('charCount');
  const resetBtn = document.getElementById('resetTimerBtn');

  let timeoutHandle;
  let countdownInterval;
  let remainingTime = TIMEOUT_MS / 1000; // seconds

  // Load saved content on page load
  window.onload = () => {
    const savedContent = sessionStorage.getItem(STORAGE_KEY);
    if (savedContent) {
      textarea.value = savedContent;
      updateCharCount();
    }
    startTimer();
  };

  // Save content and reset timer on input
  textarea.addEventListener('input', () => {
    sessionStorage.setItem(STORAGE_KEY, textarea.value);
    updateCharCount();
    resetTimer();
  });

  // Update character count
  function updateCharCount() {
    charCountEl.textContent = `Characters: ${textarea.value.length}`;
  }

  // Auto-delete function with fade out animation
  function autoDelete() {
    // Add fade out effect
    textarea.classList.add('fade-out');
    // After animation ends, clear content and sessionStorage
    textarea.addEventListener('animationend', () => {
      textarea.value = '';
      sessionStorage.removeItem(STORAGE_KEY);
      updateCharCount();
      textarea.classList.remove('fade-out');
      alert('Your notes have been auto-deleted due to timeout or session end.');
      resetCountdownDisplay();
    }, { once: true });

    clearInterval(countdownInterval);
    clearTimeout(timeoutHandle);
  }

  // Start countdown timer and auto-delete timeout
  function startTimer() {
    remainingTime = TIMEOUT_MS / 1000;
    countdownEl.textContent = remainingTime;

    countdownInterval = setInterval(() => {
      remainingTime--;
      countdownEl.textContent = remainingTime;
      if (remainingTime <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);

    timeoutHandle = setTimeout(() => {
      autoDelete();
    }, TIMEOUT_MS);
  }

  // Reset timer and countdown on user action
  function resetTimer() {
    clearTimeout(timeoutHandle);
    clearInterval(countdownInterval);
    startTimer();
  }

  // Reset countdown display to full time
  function resetCountdownDisplay() {
    remainingTime = TIMEOUT_MS / 1000;
    countdownEl.textContent = remainingTime;
  }

  // Reset timer button event
  resetBtn.addEventListener('click', () => {
    resetTimer();
    textarea.focus();
  });

  // Auto-delete on EOS (tab/window close)
  window.addEventListener('beforeunload', () => {
    sessionStorage.removeItem(STORAGE_KEY);
  });
</script>

</body>
</html>
